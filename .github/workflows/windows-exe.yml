name: build-windows-exe

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

# Default minimal permissions; override in release jobs as needed
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build EXE (full bundle)
        shell: pwsh
        run: |
          .\scripts\packaging\auto_build.ps1
      - name: Build Installer (Inno Setup)
        if: always()
        continue-on-error: true
        shell: pwsh
        run: |
          try { choco install innosetup -y } catch { Write-Host 'choco failed, continuing' }
          $iscc = "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe"
          if (Test-Path $iscc) {
            & $iscc scripts\\packaging\\installer.iss
          } else {
            Write-Host 'ISCC not found, skipping installer build'
          }
      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path upload | Out-Null
          Copy-Item -Path "dist\ClassOnFace.exe" -Destination "upload\ClassOnFace.exe"
          if (Test-Path "dist\installer\ClassOnFace-Setup.exe") { Copy-Item -Path "dist\installer\ClassOnFace-Setup.exe" -Destination "upload\ClassOnFace-Setup.exe" }
          Set-Content -Path "upload\run.bat" -Value 'start "ClassOnFace" /b ClassOnFace.exe'
          Add-Content -Path "upload\run.bat" -Value 'timeout /t 1 >nul'
          Add-Content -Path "upload\run.bat" -Value 'start "" http://127.0.0.1:8000/'
          Set-Content -Path "upload\README.txt" -Value "1) ClassOnFace-Setup.exe 실행(권장) 또는 ClassOnFace.exe 실행`r`n2) 브라우저에서 http://127.0.0.1:8000/ 자동 오픈 또는 직접 접속"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClassOnFace-windows-exe
          path: upload

  release_tag:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ClassOnFace-windows-exe
          path: upload
      - name: Create Zip
        run: |
          cd upload
          zip -r ClassOnFace-windows.zip .
      - name: Release (tag)
        uses: softprops/action-gh-release@v2
        with:
          files: upload/ClassOnFace-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_latest:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ClassOnFace-windows-exe
          path: upload
      - name: Create Zip
        run: |
          cd upload
          zip -r ClassOnFace-windows.zip .
      - name: Release (latest pre-release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest (auto)
          prerelease: true
          draft: false
          files: upload/ClassOnFace-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
